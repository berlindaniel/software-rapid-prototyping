<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>CS290 Project Teams</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

      class ProjectTeam extends React.Component{
        render(){
          return(
            <div>
              <h2>{this.props.name}</h2>
              <p>Members: {this.props.members || "Elon Musk"}</p>
            </div>
          );
        }
      }

      class AllProjects extends React.Component{
        render(){
          return(
            <div>
              <h1>Teams mentored by Oscar</h1>
              <ProjectTeam name="Weekendr" members="Tim, Molly" />
              <ProjectTeam name="BXR" members="Daniel, Will, Christine" />
              <ProjectTeam name="Fadr" members="Natalie, Tanvi, Victoria" />
              <ProjectTeam name="Level" members="Edward, Olivia, Tiffany" />
              <ProjectTeam name="under a rock" members="David, Matthew, Alison" />
              {/* what happens if you don't pass in certain props? */}
              <ProjectTeam name="The Boring Company" />
            </div>
          );
        }
      }

      ReactDOM.render(<AllProjects />, document.querySelector('#app'));

    </script>
  </body>
</html>
